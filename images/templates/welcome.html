{% extends "base.html"%}
{% block content %}
{{block.super}}
<h1 class='text-center' style="margin-bottom:5%;margin-top:3%;"> Welcome to my Gallery</h1>

<div class="container">

    <!-- Looping through images   -->
    {% for image in images %}
  
    <div class="row">
      <!-- displaying Images -->
      <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
        <h2 class="card-title"> {{ image.name }} </h2>
        <h3 class="card-text">{{image.description}}</h3>
        <h3 class="card-text">{{image.image_category}}</h3>
        <h3 class="card-text">Taken at {{image.image_location}}</h3>
      </div>
  
    <!--Display images  -->
      <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
        <img src="{{image.pic_image.url}} " width="300" height="200" class="img-responsive" alt="Image" style="margin-top:5%">
      </div>
    </div>
  
    {% empty %}
    <div class="row">
      <h2 class="text-center">There No image</h2>
    </div>
    {% endfor %}
  
  </div>

{%endblock%}
